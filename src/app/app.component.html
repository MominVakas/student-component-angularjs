
<div class="container">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="row">
            <div class="col-25">
                <label for="firstname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="firstname" ngModel>

            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="lastname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="lastname" ngModel>

            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="email">Email </label>
            </div>
            <div class="col-75">
                <input type="text" id="email" name="email" ngModel>

            </div>
        </div>
 
        <div class="ro">
            <div class="col25">
                <label for="gender">Geneder</label>
                <div class="row">
                    <input type="radio" value="male" name="gender" ngModel> Male
                    <input type="radio" value="female" name="gender" ngModel> Female

                </div>
            </div>
         
        </div>


        <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select name="country" ngModel>
                    <option [ngValue]="c.id" *ngFor="let c of countryList">
                      {{c.name}}
                    </option>
                  
                </select>
            </div>
          </div>
       
        
       
        
        <div class="row">
            <input type="checkbox" name="isMarried" ngModel>
              <label for="isMarried">Kindly check all term & Condition.</label>
              
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>

        
        
      </form>
       

</div>
<style>
    input[type=text], select, textarea{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
  }
  
  /* Style the label to display next to the inputs */
  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }
  
  /* Style the submit button */
  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
  
  /* Style the container */
  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  
  /* Floating column for labels: 25% width */
  .col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
  }
  
  /* Floating column for inputs: 75% width */
  .col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }

</style>
